<!DOCTYPE html>
<html>
<head>
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="styles/10-Rock-Paper-Scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <!-- For Rock -->
    <button onclick="
        playGame('Rock');
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <!-- For Paper -->
    <button onclick="
       playGame('Paper');
    " class="move-button"><img src="images/paper-emoji.png"
    class="move-icon"></button>

    <!-- For Scissors -->
    <button onclick="
       playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png"
    class="move-icon"></button>

    <p class="js-result result">You win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="scripts/10-rock-paper-scissor.js"></script>
</body>
</html>
